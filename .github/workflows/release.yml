name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  SCHEME: GitNotify
  PROJECT_PATH: GitNotify/GitNotify.xcodeproj

jobs:
  build:
    name: Build macOS App
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      
      - name: Show Xcode Version
        run: xcodebuild -version
      
      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
                     -project ${{ env.PROJECT_PATH }} \
                     -scheme ${{ env.SCHEME }}
      
      - name: Build Release
        run: |
          xcodebuild -project ${{ env.PROJECT_PATH }} \
                     -scheme ${{ env.SCHEME }} \
                     -configuration Release \
                     -derivedDataPath build \
                     -destination 'generic/platform=macOS' \
                     CODE_SIGN_IDENTITY="-" \
                     CODE_SIGNING_REQUIRED=NO \
                     build
      
      - name: Verify Build Output
        run: |
          ls -la build/Build/Products/Release/
          test -d "build/Build/Products/Release/GitNotify.app" || exit 1
      
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create DMG
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Create staging directory
          mkdir -p dist/dmg-content
          
          # Copy app to staging
          cp -R "build/Build/Products/Release/GitNotify.app" dist/dmg-content/
          
          # Create Applications symlink
          ln -s /Applications dist/dmg-content/Applications
          
          # Create DMG
          hdiutil create -volname "GitNotify ${VERSION}" \
                        -srcfolder dist/dmg-content \
                        -ov -format UDZO \
                        "dist/GitNotify-${VERSION}.dmg"
          
          echo "DMG created successfully"
          ls -la dist/
      
      - name: Create ZIP Archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd build/Build/Products/Release
          zip -r "../../../../dist/GitNotify-${VERSION}.zip" GitNotify.app
          cd ../../../../
          ls -la dist/
      
      - name: Generate Checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd dist
          shasum -a 256 GitNotify-${VERSION}.dmg > SHA256SUMS.txt
          shasum -a 256 GitNotify-${VERSION}.zip >> SHA256SUMS.txt
          cat SHA256SUMS.txt
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GitNotify-${{ steps.version.outputs.VERSION }}
          path: |
            dist/GitNotify-*.dmg
            dist/GitNotify-*.zip
            dist/SHA256SUMS.txt
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: GitNotify-${{ steps.version.outputs.VERSION }}
          path: artifacts
      
      - name: List Artifacts
        run: ls -la artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: GitNotify ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/GitNotify-*.dmg
            artifacts/GitNotify-*.zip
            artifacts/SHA256SUMS.txt
          body: |
            ## GitNotify ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            1. Download `GitNotify-${{ steps.version.outputs.VERSION }}.dmg` below
            2. Open the DMG file
            3. Drag **GitNotify** to your **Applications** folder
            4. Launch GitNotify from Applications or Spotlight
            5. Connect your GitHub Personal Access Token (with `notifications` scope)
            
            > **First Launch:** If macOS shows a security warning, right-click the app and select "Open".
            
            ### Requirements
            
            - macOS 13.0 (Ventura) or later
            - GitHub Personal Access Token with `notifications` scope
            
            ### Downloads
            
            | File | Description |
            |------|-------------|
            | `GitNotify-${{ steps.version.outputs.VERSION }}.dmg` | Disk image (recommended) |
            | `GitNotify-${{ steps.version.outputs.VERSION }}.zip` | ZIP archive |
            | `SHA256SUMS.txt` | Checksums for verification |
            
            ### Verify Download (Optional)
            
            ```bash
            shasum -a 256 -c SHA256SUMS.txt
            ```
            
            ---
            
            See the [full changelog](https://github.com/${{ github.repository }}/compare/.../${{ steps.version.outputs.VERSION }}) for all changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
