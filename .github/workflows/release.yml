name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  SCHEME: GitNotify
  PROJECT_PATH: GitNotify.xcodeproj

jobs:
  build:
    name: Build macOS App
    runs-on: macos-15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Use Xcode 16.2 for Swift 6 support (compatible with macOS 13+ target)
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Show Xcode and Swift Version
        run: |
          xcodebuild -version
          swift --version
      
      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
                     -project ${{ env.PROJECT_PATH }} \
                     -scheme ${{ env.SCHEME }}
      
      - name: Build Release
        run: |
          set -o pipefail
          xcodebuild -project ${{ env.PROJECT_PATH }} \
                     -scheme ${{ env.SCHEME }} \
                     -configuration Release \
                     -derivedDataPath build \
                     -destination 'platform=macOS,arch=arm64' \
                     CODE_SIGN_IDENTITY="-" \
                     build 2>&1 | tee build.log
          
          # If build fails, show the relevant error lines
          if [ $? -ne 0 ]; then
            echo "Build failed. Showing error details:"
            grep -A 5 "error:" build.log || tail -100 build.log
            exit 1
          fi
      
      - name: Verify Build Output
        run: |
          ls -la build/Build/Products/Release/
          test -d "build/Build/Products/Release/GitNotify.app" || exit 1
      
      - name: Ad-hoc Sign and Remove Quarantine Attributes
        run: |
          APP_PATH="build/Build/Products/Release/GitNotify.app"
          
          # Re-sign the app with ad-hoc signature (ensures all nested components are signed)
          codesign --force --deep --sign - "$APP_PATH"
          
          # Verify the signature
          codesign --verify --verbose "$APP_PATH" || echo "Note: Ad-hoc signature applied"
          
          # Remove any extended attributes that could cause issues
          xattr -cr "$APP_PATH"
          
          echo "App prepared for distribution"
      
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          else
            # For main branch pushes, use short commit SHA
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "VERSION=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create DMG
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Create staging directory
          mkdir -p dist/dmg-content
          
          # Copy app to staging
          cp -R "build/Build/Products/Release/GitNotify.app" dist/dmg-content/
          
          # Create Applications symlink
          ln -s /Applications dist/dmg-content/Applications
          
          # Create DMG
          hdiutil create -volname "GitNotify ${VERSION}" \
                        -srcfolder dist/dmg-content \
                        -ov -format UDZO \
                        "dist/GitNotify-${VERSION}.dmg"
          
          echo "DMG created successfully"
          ls -la dist/
      
      - name: Create ZIP Archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd build/Build/Products/Release
          zip -r "../../../../dist/GitNotify-${VERSION}.zip" GitNotify.app
          cd ../../../../
          ls -la dist/
      
      - name: Generate Checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd dist
          shasum -a 256 GitNotify-${VERSION}.dmg > SHA256SUMS.txt
          shasum -a 256 GitNotify-${VERSION}.zip >> SHA256SUMS.txt
          cat SHA256SUMS.txt
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GitNotify-${{ steps.version.outputs.VERSION }}
          path: |
            dist/GitNotify-*.dmg
            dist/GitNotify-*.zip
            dist/SHA256SUMS.txt
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # Only create releases for tags or manual workflow dispatch, not main branch pushes
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: GitNotify-${{ steps.version.outputs.VERSION }}
          path: artifacts
      
      - name: List Artifacts
        run: ls -la artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: GitNotify ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/GitNotify-*.dmg
            artifacts/GitNotify-*.zip
            artifacts/SHA256SUMS.txt
          body: |
            ## GitNotify ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            1. Download `GitNotify-${{ steps.version.outputs.VERSION }}.dmg` below
            2. Open the DMG file
            3. Drag **GitNotify** to your **Applications** folder
            4. **Important:** Before first launch, see "Bypass Gatekeeper" below
            5. Launch GitNotify from Applications or Spotlight
            6. Connect your GitHub Personal Access Token (with `notifications` scope)
            
            ### Bypass Gatekeeper (Required for First Launch)
            
            This app is not notarized with Apple. macOS will show a security warning. Use **one** of these methods:
            
            **Method 1 - Terminal (Recommended):**
            ```bash
            xattr -cr /Applications/GitNotify.app
            ```
            
            **Method 2 - System Settings:**
            1. Try to open the app (it will be blocked)
            2. Go to **System Settings > Privacy & Security**
            3. Scroll down and click **"Open Anyway"** next to the GitNotify message
            
            **Method 3 - Right-click:**
            1. Right-click (or Control-click) on GitNotify.app
            2. Select **"Open"** from the menu
            3. Click **"Open"** in the dialog that appears
            
            ### Requirements
            
            - macOS 13.0 (Ventura) or later
            - GitHub Personal Access Token with `notifications` scope
            
            ### Downloads
            
            | File | Description |
            |------|-------------|
            | `GitNotify-${{ steps.version.outputs.VERSION }}.dmg` | Disk image (recommended) |
            | `GitNotify-${{ steps.version.outputs.VERSION }}.zip` | ZIP archive |
            | `SHA256SUMS.txt` | Checksums for verification |
            
            ### Verify Download (Optional)
            
            ```bash
            shasum -a 256 -c SHA256SUMS.txt
            ```
            
            ---
            
            See the [full changelog](https://github.com/${{ github.repository }}/compare/.../${{ steps.version.outputs.VERSION }}) for all changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
